<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Flow</title>
<link rel="stylesheet" href="/formalize/css/formalize.css" />
<link rel="stylesheet" href="/css/create_flow.css" />
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/jquery.jsPlumb-1.3.13-all.js"></script>
<script type="text/javascript" src="/formalize/js/jquery.formalize.js"></script>
<script type="text/javascript" src="/js/underscore.js"></script>
<script type="text/javascript" src="/js/backbone.js"></script>
</head>
<body>
<p><a href="/newround.html">Create a new flow</a>.</p>
<p>In the future, your flows will be here:</p>
{% for flow in flows %}
  <p><a href="/view?id={{ flow.roundId }}">
    {{ flow.affSchool }} {{ flow.affTeam }} ({{ flow.1a }} & {{ flow.2a }}) vs 
    {{ flow.negSchool }} {{ flow.negTeam }} ({{ flow.1n }} & {{ flow.2n }})
  </a></p>
{% endfor %}
</body>
</html>
