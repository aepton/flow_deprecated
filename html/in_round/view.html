<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Flow: {{ affSchool }} {{ affTeam }} vs {{ negSchool }} {{ negTeam }}</title>
<link rel="stylesheet" href="/960/css/reset.css" />
<link rel="stylesheet" href="/960/css/text.css" />
<link rel="stylesheet" href="/960/css/960.css" />
<link rel="stylesheet" href="/formalize/css/formalize.css" />
<link rel="stylesheet" href="/css/create_flow.css" />
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/jquery.jsPlumb-1.3.13-all.js"></script>
<script type="text/javascript" src="/formalize/js/jquery.formalize.js"></script>
<script type="text/javascript" src="/js/underscore.js"></script>
<script type="text/javascript" src="/js/backbone.js"></script>
<script type="text/javascript" src="/js/view_flow.js"></script>
</head>
<body>
<div id="background_blocker" class="grid_16"></div>
<div class="container_16">
  <div class="grid_16">
    <p id="round_title">
      {{ affSchool }} {{ affTeam }} ({{ 1a }} & {{ 2a }}) aff vs {{ negSchool }} {{ negTeam }} ({{ 1n }} & {{ 2n }}) neg
    </p>
  </div>
  <select id="topic" class="grid_8 push_4">
    <option value="new"><< NEW ISSUE >></option>
  </select>
  <div class="clear"></div>
  <div id="header">
    <div class="grid_2" onclick="javascript:setSpeech('1ac');">
      <p class="debate_cell aff speechhed 1ac">
        1AC
      </p>
    </div>
    <div class="grid_2" onclick="javascript:setSpeech('1nc');">
      <p class="debate_cell neg speechhed 1nc">
        1NC
      </p>
    </div>
    <div class="grid_2" onclick="javascript:setSpeech('2ac');">
      <p class="debate_cell aff speechhed 2ac">
        2AC
      </p>
    </div>
    <div class="grid_2" onclick="javascript:setSpeech('2nc');">
      <p class="debate_cell neg speechhed 2nc">
        2NC
      </p>
    </div>
    <div class="grid_2" onclick="javascript:setSpeech('1nr');">
      <p class="debate_cell neg speechhed 1nr">
        1NR
      </p>
    </div>
    <div class="grid_2" onclick="javascript:setSpeech('1ar');">
      <p class="debate_cell aff speechhed 1ar">
        1AR
      </p>
    </div>
    <div class="grid_2" onclick="javascript:setSpeech('2nr');">
      <p class="debate_cell neg speechhed 2nr">
        2NR
      </p>
    </div>
    <div class="grid_2" onclick="javascript:setSpeech('2ar');">
      <p class="debate_cell aff speechhed 2ar">
        2AR
      </p>
    </div>
  </div>
  <div class="clear"></div>
  <div id="cards">
    <div class="grid_2 1ac">
      <p class="aff new_card" id="new_1ac" onclick="javascript:newCard('1ac');">new card</p>
    </div>
    <div class="grid_2 1nc">
      <p class="neg new_card" id="new_1nc" onclick="javascript:newCard('1nc');">new card</p>
    </div>
    <div class="grid_2 2ac">

      <p class="aff new_card" id="new_2ac" onclick="javascript:newCard('2ac');">new card</p>
    </div>
    <div class="grid_2 2nc">
      <p class="neg new_card" id="new_2nc" onclick="javascript:newCard('2nc');">new card</p>
    </div>
    <div class="grid_2 1nr">
      <p class="neg new_card" id="new_1nr" onclick="javascript:newCard('1nr');">new card</p>
    </div>
    <div class="grid_2 1ar">
      <p class="aff new_card" id="new_1ar" onclick="javascript:newCard('1ar');">new card</p>
    </div>
    <div class="grid_2 2nr">
      <p class="neg new_card" id="new_2nr" onclick="javascript:newCard('2nr');">new card</p>
    </div>
    <div class="grid_2 2ar">
      <p class="aff new_card" id="new_2ar" onclick="javascript:newCard('2ar');">new card</p>
    </div>
    <div class="grid_2">
    </div>
  </div>
</div>
<!-- end .container_16 -->
</body>
</html>
